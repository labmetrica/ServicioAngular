<p>&nbsp;&nbsp;</p>
<div class="content">
    <app-subheader></app-subheader>
</div>

<div aling="center" class="text-center" >
    <div class="card-body text-primary">
        <div *ngIf="Grupos?.length==0">
            <div  class="alert alert-info">No hay registros en la base de datos</div>
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/grupos/form1']">Crear Grupo</button>
        </div>
        <table class="table table-striped table-responsive-xl" *ngIf="Grupos?.length>0">
            <thead>
                <tr>
                    <th>Huecos</th>
                    <th>Horario</th>
                    <th>Participantes</th>
                    <th>  </th>
                    <th>         <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/grupos/form1']">
                        Crear Grupo
                    </button> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupo of Grupos">
                    <td>
                        <div class="progress" style="height: 25px; font-size: 15px; color: white;">
                        <div *ngIf="grupo.huecos >= 10" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ grupo.huecos }}</div> 
                        <div *ngIf="grupo.huecos > 6 && grupo.huecos <=9" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ grupo.huecos }}</div> 
                        <div *ngIf="grupo.huecos <= 6 && grupo.huecos >= 1" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 45%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ grupo.huecos }}</div> 
                        <div *ngIf="grupo.huecos <= 0" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ grupo.huecos }}</div> 
                    </div>
                        <p> sitios libres de 12 en total </p>
                    </td>
                    <td>{{ grupo.nombre }}</td>
                    <td> LISTA DE USER </td>
                    <td> 
                        <button *ngIf="grupo.huecos >= 1" class="btn btn-success" sng-model="button" >Apuntarme</button>
                        <button *ngIf="grupo.huecos == 0" class="btn btn-danger" sng-model="button" disabled>&nbsp;&nbsp;&nbsp; Lleno &nbsp;&nbsp;&nbsp;</button>
                    </td>
                    <td>

                        <button type="button" name="editar" [routerLink]="['/grupos/form1', grupo.id]"
                            class="btn btn-primary btn-sm">Editar</button>
                        
                        <button type="button" name="eliminar" (click)='delete(grupo)'
                            class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
