<p>&nbsp;&nbsp;</p>
<app-subheader></app-subheader>
<div aling="center" class="text-center">
    <div class="card-body text-primary">
        <div *ngIf="Grupos?.length==0">
            <div class="alert alert-info">No hay registros en la base de datos</div>
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/grupos/form1']">Crear
                Grupo</button>
        </div>
        <div></div>
        <h4 class="card-title">Listado de grupos</h4>
        <p>&nbsp;</p>
        <table class="table table-striped table-responsive-xl" *ngIf="Grupos?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Huecos</th>
                    <th>Horario</th>
                    <th>Participantes</th>
                    <th>
                        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/grupos/form1']">
                            Crear Grupo
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupo of Grupos">
                    <td *ngIf="grupo.id!=0">{{grupo.id}}</td>
                    <td *ngIf="grupo.id!=0">
                        <div class="progress" style="height: 25px; font-size: 15px; color: white;">
                            <div *ngIf="grupo.huecos >= 10" class="progress-bar progress-bar-striped bg-success"
                                role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100">{{ grupo.huecos }}</div>
                            <div *ngIf="grupo.huecos > 6 && grupo.huecos <=9"
                                class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                {{ grupo.huecos }}</div>
                            <div *ngIf="grupo.huecos <= 6 && grupo.huecos >= 4"
                                class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                style="width: 45%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                {{ grupo.huecos }}</div>
                            <div *ngIf="grupo.huecos <   4 && grupo.huecos >= 1"
                                class="progress-bar progress-bar-striped bg-warning" role="progressbar"
                                style="width: 25%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                {{ grupo.huecos }}</div>
                            <div *ngIf="grupo.huecos <= 0" class="progress-bar progress-bar-striped bg-danger"
                                role="progressbar" style="width: 10%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100">{{ grupo.huecos }}</div>
                        </div>
                        <p> sitios libres de 12 en total </p>
                    </td>
                    <td *ngIf="grupo.id!=0">{{ grupo.nombre }}</td>
                    <td *ngIf="grupo.id!=0">
                        <div *ngIf="grupo.listaUsuarios.length != 0; else vacio">
                            <select class="form-control" name="select{{grupo.id}}">
                                <option value="{{ user.id }}" *ngFor="let user of grupo.listaUsuarios">
                                    {{ user.nombre }} {{ user.apellido }}
                                </option>
                            </select>
                            <button type="button" name="cambiar" class="btn btn-outline-danger btn-sm"
                                [routerLink]="['/grupos2/form3',5]">Cambiar de
                                turno</button>
                        </div>
                        <ng-template #vacio class="vacio">No hay usuarios en este grupo</ng-template>
                    </td>

                    <td *ngIf="grupo.id!=0">

                        <button type="button" name="editar" [routerLink]="['/grupos/form1', grupo.listaUsuarios]"
                            class="btn btn-primary btn-sm">Editar</button>&nbsp;&nbsp;

                        <button type="button" name="eliminar" (click)='delete(grupo)'
                            class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
