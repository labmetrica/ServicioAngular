<div class="content" role="main">
    <app-subheader></app-subheader>
</div>
<div aling="center" class="text-center" >
    <div class="card-body text-primary">
        <div *ngIf="Grupos?.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>

        <table class="table table-striped table-responsive-xl" *ngIf="Grupos?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>huecos</th>
                    <th>turno</th>
                    <th>participantes</th>
                    <th>  </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupo of Grupos">
                    <td>{{ grupo.id }}</td>
                    <td>
                        <div *ngIf="grupo.huecos >= 10" class="w3-container w3-center w3-round-xlarge w3-green " style="width:100%" color="green">{{ grupo.huecos }}</div>
                        <div *ngIf="grupo.huecos >= 6 && grupo.huecos <=9" class="w3-container w3-center w3-round-xlarge w3-green" style="width:70%" color="green">{{ grupo.huecos }}</div>
                        <div *ngIf="grupo.huecos <= 6 && grupo.huecos >= 3" class="w3-container w3-center w3-round-xlarge w3-yellow" style="width:45%">{{ grupo.huecos }}</div>
                        <div *ngIf="grupo.huecos <= 2"  class="w3-container w3-center w3-round-xlarge w3-red" style="width:0%">{{ grupo.huecos }}</div>
                    </td>
                    <td>{{ grupo.nombre }}</td>
                    <td> LISTA DE USER </td>
                    <td> 
                        <button *ngIf="grupo.huecos > 6" class="btn btn-success" sng-model="button" >Apuntarme</button>
                        <button *ngIf="grupo.huecos <= 2" class="btn btn-danger" sng-model="button" disabled>&nbsp;&nbsp;&nbsp; Lleno &nbsp;&nbsp;&nbsp;</button>
                        <button *ngIf="grupo.huecos <= 6 && grupo.huecos >= 3" class="btn btn-warning" sng-model="button" ng-disabled="checked">Apuntarme</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
