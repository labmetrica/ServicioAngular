<!-- Toolbar -->
<div class="toolbar" role="banner">
  <p><img src="./assets/logo_mono.png" height="80px" width="80px"></p>
  <h2>Bienvenido</h2>
  <div class="spacer"></div>
  <div class="btn-group">
    <div *ngIf="sesion.tieneRol('ROLE_ADMIN')">
      <button type="button" class="btn btn-outline-light btn-lg " href="#" routerLink="/grupos2">Horarios</button>
      <button type="button" class="btn btn-outline-light btn-lg " href="#" routerLink="/clientes">Usuarios</button>
      <button type="button" class="btn btn-outline-light btn-lg rounded-right" href="#"
        routerLink="/grupos">Grupos</button>
      <button class="btn btn-lg rounded" disabled> </button>
    </div>
    <button type="button" class="btn btn-outline-light btn-lg rounded" (click)="Excel()">Descargar
      horario</button>
    <button class="btn btn-lg rounded" disabled> </button>
    <button *ngIf="!sesion.sesionIniciada(); else nombreUsuario" type="button"
      class="btn btn-outline-light btn-lg rounded" routerLink="/login">Iniciar Sesion</button>
    <ng-template #nombreUsuario>
      <div class="dropdown" *ngIf="sesion.sesionIniciada()">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <button (click)="logout()" class="dropdown-item" type="submit">Cerrar Sesion</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<div>

  <router-outlet> </router-outlet>

</div>

<footer>

</footer>
