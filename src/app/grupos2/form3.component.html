<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>
<p> </p>
<div class="card bg-dark text-white">
    <div class="card-header">Editar Usuario </div>

    <div class="card-body">

        <form #grupos2Form3="ngForm">


            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="User.nombre" name="nombre" required
                        #nombre="ngModel" minlength="3" disabled>

                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="User.apellido" name="apellido" required
                        minlength="4" #apellido="ngModel" disabled>

                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Grupo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="User.grupo" name="grupo" required grupo
                        #grupo="ngModel">

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">

                        <button class="btn btn-primary m-2" role="button" (click)='update()'> Editar </button>

                    <button class="btn btn-outline-light m-2" role="button" routerLink="/grupos2">
                        Volver </button>

                </div>
            </div>
        </form>

    </div>
</div>
