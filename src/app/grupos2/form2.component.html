<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>
<p> </p>
<div class="card bg-dark text-white">
    <div class="card-header">Crear Usuario </div>

    <div class="card-body">

        <form #userForm="ngForm">


            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="User.nombre" name="nombre" required
                        #nombre="ngModel" minlength="3">

                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required"> El nombre es obligatorio</div>

                        <div *ngIf="nombre.errors.minlength"> El nombre debe tener al menos 3 caracteres</div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="User.apellido" name="apellido" required
                        minlength="4" #apellido="ngModel">

                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required"> El apellido es obligatorio</div>

                        <div *ngIf="apellido.errors.minlength"> El apellido debe tener al menos 4 caracteres</div>
                    </div>

                </div>
            </div>
            <div ng-app="">

                <div class="form-group row">
                    <label for="grupo" class="col-form-label col-sm-2">Horario 2 </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="User.grupo" name="grupo" #grupo="ngModel"
                            required>
                        <input type="text" [(ngModel)]="grupoSuelto.id" name="grupo" hidden>
                    </div>
                </div>
            </div>
            <!--    <div class="form-group row">
                            <label for="nombre" class="col-form-label col-sm-2">Hora de comida</label>
                            <div class="col-sm-6"> 
                                    <select type="text" class="form-control" [(ngModel)]="User.grupo" name="grupo" 
                                    #grupo="ngModel" required>
                                            <option *ngFor="let grupo of Grupos; let i = index"
                                            value={{i}}><div *ngIf="i==0 else elseBlock">No listarme</div>
                                            <ng-template #elseBlock>{{grupo.nombre}}</ng-template>
                                            </option>
                                    </select>          
                            </div>
                        </div>
                -->

            <div class="form-group row">
                <div class="col-sm-6">

                    <button class="btn btn-primary m-2" role="button" (click)='create()'
                        [disabled]="!userForm.form.valid">
                        Crear </button>

                    <button class="btn btn-outline-light m-2" role="button" routerLink="/grupos">
                        Volver </button>

                </div>
            </div>
        </form>

    </div>
</div>
