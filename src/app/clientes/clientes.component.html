<div aling="right" class="text-center">
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de usuarios</h5>
        <div *ngIf="clientes?.length==0" class="alert alert-info">
            No hay registros en la base de datos
        </div>
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']"> Crear Usuario
        </button>
        <div class="table-responsive">
            <table class="table table-striped" *ngIf="clientes?.length>0">
                <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Activo</th>
                        <th>Tipo</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombre | uppercase }}</td>
                        <td>{{ cliente.apellido | uppercase }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.activo }}</td>
                        <td>{{ cliente.tipo }}</td>
                        <td>
                            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                                class="btn btn-primary btn-sm">Editar</button>
                        </td>
                        <td>
                            <button type="button" name="eliminar" (click)='delete(cliente)'
                                class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
