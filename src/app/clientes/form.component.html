<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err}}
    </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ tituloForm }}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">

                <div class="form-group row">
                        <label for="id" class="col-form-label col-sm-2">ID</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="cliente.id" name="id" 
                                #nombre="ngModel">
                        </div>
                    </div>

                    <div class="form-group row">
                            <label for="activo" class="col-form-label col-sm-2">Activo</label>
                            <div class="col-sm-6">
                                <select type="text" class="form-control" [(ngModel)]="cliente.activo" name="activo" 
                                   #nombre="ngModel">
                                        <option value="true" selected>True</option>
                                        <option value="flase">False</option>
                                    </select>
                            </div>
                        </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required
                        #nombre="ngModel"> <!-- minlenght = 4 : Control de tamaÃ±o de campos desde servidor -->

                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required"> El nombre es obligatorio</div>

                        <div *ngIf="nombre.errors.minlength"> El nombre debe tener al menos 4 caracteres</div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required
                        minlength="4" #apellido="ngModel">

                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required"> El apellido es obligatorio</div>

                        <div *ngIf="apellido.errors.minlength"> El apellido debe tener al menos 4 caracteres</div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email
                        #email="ngModel">

                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required"> El email es obligatorio</div>
                        <div *ngIf="email.errors.email"> El email debe tener un formato adecuado</div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                    <label for="grupo" class="col-form-label col-sm-2">Grupo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="cliente.grupo" name="grupo" 
                            #nombre="ngModel">
                    </div>
                </div>

                <div class="form-group row">
                        <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
                        <div class="col-sm-6">
                                <select type="text" class="form-control" [(ngModel)]="cliente.tipo" name="tipo" 
                                #nombre="ngModel">
                                        <option value="Empleado" selected>Empleado</option>
                                        <option value="LAB">LAB</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-group row">
                            <label for="grupo" class="col-form-label col-sm-2">CreatedAt</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" [(ngModel)]="cliente.createdat" name="createdat" 
                                    #nombre="ngModel">
                            </div>
                        </div>

                        <div class="form-group row">
                                <label for="grupo" class="col-form-label col-sm-2">Ultima Modificacion</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" [(ngModel)]="cliente.ultima_modificacion" name="ultima_modificacion" 
                                        #nombre="ngModel">
                                </div>
                            </div>

            <div class="form-group row">
                <div class="col-sm-6">

                    <button class="btn btn-primary m-2" role="button" (click)='create()'
                        *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">
                        Crear </button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary m-2" role="button" (click)='update()'
                            [disabled]="!clienteForm.form.valid"> Editar </button>
                    </ng-template>

                    <button class="btn btn-outline-light m-2" role="button" routerLink="/clientes">
                        Volver </button>

                </div>
            </div>
        </form>

    </div>
</div>
